general.import = ["/home/nils/.config/alacritty/srcery.toml"]

[font]
size = 12.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[terminal.shell]
program = "tmux"

[window]
dynamic_padding = true
decorations = "None"

[window.dimensions]
columns = 85
lines = 16

[window.padding]
x = 5
y = 5
